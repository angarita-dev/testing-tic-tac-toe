<!DOCTYPE html>
<html>
  <head>
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Spartan&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="card-container">
        <div class="card">
          <div class="side-card slide-in">
            <div class="player-container">
              <input type='text' id="p1-name" class="name-input" placeholder="Player Name">
              <input type='text' id="p1-char" class="char-input" placeholder="X">
            </div>
            <div class="player-container">
              <input type='text' id="p2-name" class="name-input" placeholder="Player Name">
              <input type='text' id="p2-char" class="char-input" placeholder="O">
            </div>
            <span class="submit-players" id="submit-players">
              Submit
            </span>
          </div>
          <div class="board">
            <div class="tile">
              <h1>X</h1>
            </div>          
            <div class="tile">
              <h1>X</h1>
            </div>
            <div class="tile">
              <h1></h1>
            </div>
            <div class="tile">
              <h1>X</h1>
            </div>
            <div class="tile">
              <h1></h1>
            </div>
            <div class="tile">
              <h1>O</h1>
            </div>
            <div class="tile">
              <h1></h1>
            </div>
            <div class="tile">
              <h1>O</h1>
            </div>
            <div class="tile">
              <h1>O</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
