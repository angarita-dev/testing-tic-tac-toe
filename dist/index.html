<!DOCTYPE html>
<html>
  <head>
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Spartan&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="card-container">
        <div class="card">
          <div class="side-card slide-in" id="side-card">
            <h3>Welcoming message</h3>
          </div>
          <div class="board">
            <div class="tile">
              <h1 class="tile-container">X</h1>
            </div>          
            <div class="tile">
              <h1 class="tile-container">X</h1>
            </div>
            <div class="tile">
              <h1 class="tile-container"></h1>
            </div>
            <div class="tile">
              <h1 class="tile-container">X</h1>
            </div>
            <div class="tile">
              <h1 class="tile-container"></h1>
            </div>
            <div class="tile">
              <h1 class="tile-container">O</h1>
            </div>
            <div class="tile">
              <h1 class="tile-container"></h1>
            </div>
            <div class="tile">
              <h1 class="tile-container">O</h1>
            </div>
            <div class="tile">
              <h1 class="tile-container">O</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
